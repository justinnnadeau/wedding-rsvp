<div class="content">
<div id="rsvpForm">
<p class="intro-text">
We would be honored to have you celebrate with us on our special day.
Please let us know if you'll be able to join us.
</p>

<form id="form">
<div class="form-group">
<label for="name">Your Name *</label>
<input type="text" id="name" name="name" required>
</div>

<div class="form-group">
<label for="email">Email Address *</label>
<input type="email" id="email" name="email" required>
</div>

<div class="form-group">
<label>Will you be attending? *</label>
<div class="radio-group">
<div class="radio-option">
<input type="radio" id="attending-yes" name="attending" value="yes" required>
<label for="attending-yes">Joyfully accepts</label>
</div>
<div class="radio-option">
<input type="radio" id="attending-no" name="attending" value="no" required>
<label for="attending-no">Regretfully declines</label>
</div>
</div>
</div>

<div id="attendingDetails" class="hidden">
<div class="form-group">
<label for="guestCount">Number of Guests Attending *</label>
<input type="number" id="guestCount" name="guestCount" min="1" max="10" value="1">
</div>

<div class="form-group">
<label>Meal Preference *</label>
<div class="meal-options">
<div class="meal-option">
<input type="radio" id="meal-chicken" name="meal" value="chicken" required>
<label for="meal-chicken">Herb-Roasted Chicken</label>
</div>
<div class="meal-option">
<input type="radio" id="meal-fish" name="meal" value="fish" required>
<label for="meal-fish">Pan-Seared Salmon</label>
</div>
<div class="meal-option">
<input type="radio" id="meal-vegetarian" name="meal" value="vegetarian" required>
<label for="meal-vegetarian">Vegetarian Risotto</label>
</div>
</div>
</div>

<div class="form-group">
<label for="dietary">Dietary Restrictions or Allergies</label>
<textarea id="dietary" name="dietary" placeholder="Please let us know of any dietary restrictions or food allergies..."></textarea>
</div>
</div>

<div class="form-group">
<label for="accommodation">Where will you be staying?</label>
<input type="text" id="accommodation" name="accommodation" placeholder="Hotel name or location">
</div>

<div class="form-group">
<label for="songRequest">Do you have a song request for the band?</label>
<input type="text" id="songRequest" name="songRequest" placeholder="Song title and artist">
</div>

<button type="submit" class="submit-btn">Send RSVP</button>
</form>
</div>

<div id="successMessage" class="success-message hidden">
<div class="success-icon">✓</div>
<h2>Thank You!</h2>
<p>Your RSVP has been received. We're so excited to celebrate with you!</p>
</div>
</div>
</div>

<script>
const form = document.getElementById('form');
const attendingRadios = document.querySelectorAll('input[name="attending"]');
const attendingDetails = document.getElementById('attendingDetails');
const rsvpForm = document.getElementById('rsvpForm');
const successMessage = document.getElementById('successMessage');

// Show/hide additional fields based on attendance
attendingRadios.forEach(radio => {
radio.addEventListener('change', function() {
if (this.value === 'yes') {
attendingDetails.classList.remove('hidden');
document.getElementById('guestCount').required = true;
document.querySelectorAll('input[name="meal"]').forEach(input => {
input.required = true;
});
} else {
attendingDetails.classList.add('hidden');
document.getElementById('guestCount').required = false;
document.querySelectorAll('input[name="meal"]').forEach(input => {
input.required = false;
});
}
});
});

// Handle form submission
form.addEventListener('submit', function(e) {
e.preventDefault();

// Disable submit button to prevent double submissions
const submitBtn = form.querySelector('.submit-btn');
const originalText = submitBtn.textContent;
submitBtn.disabled = true;
submitBtn.textContent = 'Submitting...';

// Collect form data
const formData = {
name: document.getElementById('name').value,
email: document.getElementById('email').value,
attending: document.querySelector('input[name="attending"]:checked').value,
guestCount: document.getElementById('guestCount').value,
meal: document.querySelector('input[name="meal"]:checked')?.value || 'N/A',
dietary: document.getElementById('dietary').value,
accommodation: document.getElementById('accommodation').value,
songRequest: document.getElementById('songRequest').value
};

// IMPORTANT: Replace 'YOUR_SCRIPT_URL_HERE' with your actual Google Apps Script web app URL
const scriptURL = 'YOUR_SCRIPT_URL_HERE';

// Send data to Google Sheets
fetch(scriptURL, {
method: 'POST',
mode: 'no-cors',
headers: {
'Content-Type': 'application/json',
},
body: JSON.stringify(formData)
})
.then(response => {
// Show success message
rsvpForm.classList.add('hidden');
successMessage.classList.remove('hidden');
})
.catch(error => {
console.error('Error:', error);
alert('There was an error submitting your RSVP. Please try again or contact us directly.');
submitBtn.disabled = false;
submitBtn.textContent = originalText;
});
});
</script>
